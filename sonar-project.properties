# must be unique in a given SonarQube instance
sonar.projectKey=myAngularApp:48d2b73faddc31809f2316c95edd5bc8141f9c22

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=myAngularApp
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.  
sonar.sources=src/app
sonar.test=src/app
sonar.test.inclusions=**/*.specs.ts
sonar.test.exclusions=**/*.module.ts
sonar.ts.tslint.configPath=tslint.json
sonar.ts.coverage.lcovReportPath=coverage/lcov.info
sonar.exclusions=**/node_modules/**,**/dist/**, TypeScript

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
